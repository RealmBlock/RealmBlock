<html lang="en">
<head>
  <script src="https://uptime.betterstack.com/widgets/announcement.js" data-id="197802" async="async" type="text/javascript"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    body {
      background-color: var(--color--background-main, #08090A);
      color: var(--color--text-sub, #ffffffb3);
      font-family: 'Inter', sans-serif;
      letter-spacing: -.01em;
      font-size: 1rem;
      font-weight: 400;
      line-height: 1.5;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .content {
      text-align: center;
    }

    h1 {
      color: var(--color--text-main, white);
      font-size: 3.5rem;
      font-weight: 600;
      line-height: 1.1;
      letter-spacing: -.015em;
      margin: 0;
    }

    .description {
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: var(--color--text-sub, #ffffffb3);
      line-height: 1.3;
      font-weight: 400;
    }

    .button-container {
      margin-top: 1rem; /* Increased spacing between text and button */
    }

    .button {
      padding: 0.6rem 1.75rem; /* Slightly increased padding for a better look */
      font-size: 0.9rem; /* Keeping the smaller font size */
      font-weight: 600;
      color: #08090A;
      background-color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #e5e5e5cb;
    }

    .status-badge {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>404</h1>
    <div class="description">Sorry, the page you're looking for cannot be found.</div>
    <div class="button-container">
      <a href="/" class="button">Go Home</a>
    </div>
    <div class="status-badge">
      <iframe src="https://status.realmblock.co/badge?theme=dark" width="250" height="30" frameborder="0" scrolling="no"></iframe>
    </div>
  </div>
</body>
</html>
